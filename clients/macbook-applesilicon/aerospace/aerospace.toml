# Disablw window opening animatio# Start AeroSpace at login
start-at-login = true
# after-login-command = []

#brew tap FelixKratz/formulae
#brew install borders

after-startup-command = [
  'exec-and-forget sketchybar',
  'exec-and-forget borders active_color=0xffe1e3e4 inactive_color=0xff494d64 width=2.0',
  # 'exec-and-forget /bin/bash -c /Users/teekm/.config/aerospace/gap.sh'
]

exec-on-workspace-change = [
  '/bin/bash', 
  '-c',
  'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
]

on-focus-changed = [
  'exec-and-forget sketchybar --trigger front_app_switched'
]

default-root-container-layout = 'tiles'
default-root-container-orientation = 'horizontal'
enable-normalization-flatten-containers = false
enable-normalization-opposite-orientation-for-nested-containers = true

# Mouse follows focus when focused monitor changes
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

[workspace-to-monitor-force-assignment]
1 = 'main'
2 = 'main'
3 = 'main'
4 = 'main'
5 = ['^built-in retina display$','^C49RG9x$', 'main']
6 = ['^built-in retina display$','^C49RG9x$', 'main']
7 = ['^built-in retina display$','^C49RG9x$', 'main']
8 = ['^16MR70$','^C49RG9x$', 'main']   
9 = ['^16MR70$','^C49RG9x$', 'main']
10 = ['^16MR70$', 'main']

[mode.main.binding]
alt-t = 'layout tiles horizontal vertical'
cmd-h = [] # Disable "hide application"
cmd-alt-h = [] # Disable "hide others"
ctrl-1 = []
ctrl-2 = []

# toggle split mode

cmd-j = 'workspace next --wrap-around'
cmd-k = 'workspace prev --wrap-around'

# i3 wraps focus by default
alt-h = 'focus --boundaries-action wrap-around-the-workspace left'
alt-j = 'focus --boundaries-action wrap-around-the-workspace down'
alt-k = 'focus --boundaries-action wrap-around-the-workspace up'
alt-l = 'focus --boundaries-action wrap-around-the-workspace right'

# Consider using 'join-with' command as a 'split' replacement if you want to enable normalizations
# alt-o = 'join-with up'
# alt-v = 'join-with vertical'

alt-f = 'fullscreen'
# alt-tab = 'workspace-back-and-forth'

# alt-s = 'layout v_accordion' # 'layout stacking' in i3
# alt-w = 'layout h_accordion' # 'layout tabbed' in i3
# alt-e = 'layout tiles horizontal vertical' # 'layout toggle split' in i3

# alt-shift-space = 'layout floating tiling' # 'floating toggle' in i3

# Not supported, because this command is redundant in AeroSpace mental model.
# See: https://nikitabobko.github.io/AeroSpace/guide#floating-windows
#alt-space = 'focus toggle_tiling_floating'

# `focus parent`/`focus child` are not yet supported, and it's not clear whether they
# should be supported at all https://github.com/nikitabobko/AeroSpace/issues/5
# alt-a = 'focus parent'

cmd-1 = 'workspace 1'
cmd-2 = 'workspace 2'
cmd-3 = 'workspace 3'
cmd-4 = 'workspace 4'
cmd-5 = 'workspace 5'
cmd-6 = 'workspace 6'
cmd-7 = 'workspace 7'
cmd-8 = 'workspace 8'
cmd-9 = 'workspace 9'

cmd-shift-1 = ['move-node-to-workspace 1', 'exec-and-forget sketchybar --trigger aerospace_window_moved']
cmd-shift-2 = ['move-node-to-workspace 2', 'exec-and-forget sketchybar --trigger aerospace_window_moved']
cmd-shift-3 = ['move-node-to-workspace 3', 'exec-and-forget sketchybar --trigger aerospace_window_moved']

cmd-shift-5 = ['move-node-to-workspace 5', 'exec-and-forget sketchybar --trigger aerospace_window_moved']
cmd-shift-6 = ['move-node-to-workspace 6', 'exec-and-forget sketchybar --trigger aerospace_window_moved']
cmd-shift-7 = ['move-node-to-workspace 7', 'exec-and-forget sketchybar --trigger aerospace_window_moved']
cmd-shift-8 = ['move-node-to-workspace 8', 'exec-and-forget sketchybar --trigger aerospace_window_moved']
cmd-shift-9 = ['move-node-to-workspace 9', 'exec-and-forget sketchybar --trigger aerospace_window_moved']

cmd-shift-j = ['move-node-to-workspace next --focus-follows-window', 'exec-and-forget sketchybar --trigger aerospace_window_moved']
cmd-shift-k = ['move-node-to-workspace prev --focus-follows-window', 'exec-and-forget sketchybar --trigger aerospace_window_moved']

alt-r = 'mode resize'

cmd-enter = ['mode service', 'exec-and-forget sketchybar --trigger aerospace_service_enter']

[mode.service.binding]
r = [
  'reload-config', 
  'mode main', 
  'exec-and-forget sketchybar --reload',
  'exec-and-forget borders active_color=0xffe1e3e4 inactive_color=0xff494d64 width=2.0',
  # 'exec-and-forget /bin/bash -c /Users/teekm/.config/aerospace/gap.sh',
  'exec-and-forget sleep 0.5 && sketchybar --trigger send_message MESSAGE="Aerospace Reloaded"',
  'exec-and-forget sketchybar --trigger aerospace_service_exit'
]
h = 'move left'
j = 'move down'
k = 'move up'
l = 'move right'
esc = ['mode main', 'exec-and-forget sketchybar --trigger aerospace_service_exit']
enter = ['mode main', 'exec-and-forget sketchybar --trigger aerospace_service_exit']
f = [
    'layout floating tiling',
    'mode main',
    'exec-and-forget sketchybar --trigger aerospace_service_exit'
]

[mode.resize.binding]
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
enter = 'mode main'
esc = 'mode main'

[gaps]
inner.horizontal = 15
inner.vertical =   15
outer.left =       15
outer.bottom =     15
outer.top = [{ monitor."LG TV SSCR2" = 50 },{ monitor."16MR70" = 50 }, 10]
outer.right =      15

[[on-window-detected]]
if.app-id = 'org.alacritty'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = 'move-node-to-workspace 5'

[[on-window-detected]]
if.app-id = 'com.microsoft.Outlook'
run = 'move-node-to-workspace 6'

[[on-window-detected]]
if.app-id = 'com.microsoft.teams2'
run = 'move-node-to-workspace 7'

[[on-window-detected]]
if.app-id = 'com.anthropic.claudefordesktop'
run = 'move-node-to-workspace 9'

[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = 'layout floating'

# Remove remote desktop client floating,
# [[on-window-detected]]
# if.app-id = 'com.microsoft.rdc.macos'
# run = 'layout floating'

[[on-window-detected]]
if.app-id = 'org.mozilla.firefoxdeveloperedition'
check-further-callbacks = true
if.window-title-regex-substring = 'picture-in-picture'
run = ['layout floating']
